<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="login-container">

    <h2>User Registration</h2>

    <form action="register.php" method="POST">
      
      <label for="name">Name (at least 10 characters):</label>
      <input type="text" id="name" name="name" required minlength="10">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="password">Password (2 uppercase, 1 digit, 1 special character, min length 2):</label>
      <input type="password" id="password" name="password" required minlength="2" pattern="^(?=.*[A-Z].*[A-Z])(?=.*[0-9])(?=.*[_@$]).{2,}$">

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required minlength="2">

      <input type="submit" value="Register">
    </form>
  </div>
</body>
</html>
