<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sun">
        <p>Sun</p>
    </div>

    <!-- Mercury -->
    <div class="mercury-outline">
        <div class="mercury">
            <p>Mercury</p>
        </div>
    </div>

    <!-- Venus -->
    <div class="venus-outline">
        <div class="venus">
            <p>Venus</p>
        </div>
    </div>

    <!-- Earth -->
    <div class="earth-outline">
        <div class="earth">
            <div class="moon-outline"></div> 
            <div class="moon"></div>
            <p>Earth</p>
        </div>
    </div>    

    <!-- Mars -->
    <div class="mars-outline">
        <div class="mars">
            <p>Mars</p>
        </div>
    </div>

    <!-- Jupiter -->
    <div class="jupiter-outline">
        <div class="jupiter">
            <p>Jupiter</p>
        </div>
    </div>

    <!-- Saturn -->
    <div class="saturn-outline">
        <div class="saturn">
            <p>Saturn</p>
        </div>
    </div>

    <!-- Uranus -->
    <div class="uranus-outline">
        <div class="uranus">
            <p>Uranus</p>
        </div>
    </div>

    <!-- Neptune -->
    <div class="neptune-outline">
        <div class="neptune">
            <p>Neptune</p>
        </div>
    </div>
</body>

</html>
